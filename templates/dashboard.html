<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Parking Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background: #eceff1; color: #37474f; }
        .container { max-width: 900px; margin: auto; }
        .zone-card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid #2196f3; }
        .status-pill { background: #e8f5e9; color: #2e7d32; padding: 4px 12px; border-radius: 20px; font-size: 0.9em; font-weight: bold; }
        h1 { color: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parking System Overview</h1>
        {% for zone in zones %}
        <div class="zone-card">
            <h3>{{ zone.name }} ({{ zone.id }})</h3>
            <p>Capacity: <strong>{{ zone.total }} Slots</strong></p>
            <p><span class="status-pill">Available: {{ zone.available }}</span></p>
            <p style="color: #78909c;"><small>Connected to: {{ zone.neighbors if zone.neighbors else 'None' }}</small></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
